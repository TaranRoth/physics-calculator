{% extends "layout.html" %}

{% block body %}
<div class="box field auth">
    <form id="signup-form" method="post">
        <h1>Create an Account</h1>
        <label>Username:</label>
        <input class="input" name="username" id="username">
        <label>Password:</label>
        <input class="input" name="password" id="password" type="password">
        <button class="button" type="submit" id="signup-button">Create Account</button>
    </form>
    {% if error is defined %}
    <p>{{error}}</p>
    {% endif %}
</div>
<script src="{{url_for('static', filename='signup.js')}}" type="text/javascript"></script>
{% endblock %}
